<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="login-area">
      <h1 class="text-center">Online Banking</h1>
      <h2 class="text-center">The Central Bank of The Islamia</h2>
      <div class="submit-area">
        <h3 class="text-center">Please ! Login to your Online Bank Account</h3>
        <input class="form-control" type="email" name="" placeholder="Enter Your Email." />
        <br />
        <input class="form-control" type="password" name="" placeholder="Enter Your Password." />
        <br />
        <div class="text-center">
          <button id="login-button" type="button" class="btn btn-success">Login to your Bank Account</button>
        </div>
      </div>
    </div>
    <div class="container" id="transaction-area">
      <h1 class="text-center">Your Transactions</h1>
      <div class="row text-center mt-5">
        <div class="col-md-4">
          <div class="diposite status">
            <h5>Diposite</h5>
            <h2>Tk. <span id="currentDiposite">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>Tk. <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5 id="stateOfBalance">Balance</h5>
            <h2>Tk. <span id="currentBalance">20</span></h2>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6 text-center">
          <div class="submit-area">
            <h2>Diposite</h2>
            <br />
            <input id="dipositeAmount" class="form-control" type="text" placeholder="Enter the amount of Diposite" />
            <br />
            <button class="btn btn-success" id="add-diposite">Deposite</button>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <div class="submit-area">
            <h2>Withdraw</h2>
            <br />
            <input id="withdrawAmount" class="form-control" type="text" placeholder="Enter the amount of Withdraw" />
            <br />
            <button class="btn btn-success" id="add-withdraw"">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const loginButton = document.getElementById("login-button");
      loginButton.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";

        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      // Diposite Section

      const dipositeButton = document.getElementById("add-diposite");
      dipositeButton.addEventListener("click", function () {
        const dipositeAmount = document.getElementById("dipositeAmount").value;
        const amountNumber = parseFloat(dipositeAmount);

        const currentDipositeNumber = getNumberID("currentDiposite")
        const total = currentDipositeNumber + amountNumber;

        document.getElementById("currentDiposite").innerText = total;
        document.getElementById("dipositeAmount").value = " ";

        const balanceNumber = getNumberID("currentBalance")
        const totalBalance = balanceNumber + amountNumber;
        document.getElementById("currentBalance").innerText = totalBalance;
       
      });


      const withdrawButton = document.getElementById("add-withdraw");
      withdrawButton.addEventListener("click", function () {
        const withdrawAmount = document.getElementById("withdrawAmount").value;
        const amountNumber = parseFloat(withdrawAmount);
        const currentWithdraw = getNumberID("currentWithdraw");
        const total = amountNumber + currentWithdraw;
        document.getElementById("currentWithdraw").innerText = total;
        document.getElementById("withdrawAmount").value = "";

        const currentBalance = getNumberID("currentBalance");
        const finalAmount = currentBalance - withdrawAmount;
        document.getElementById("currentBalance").innerText = finalAmount;
        if (finalAmount < 0) {
            const stateOfBalance = document.getElementById("stateOfBalance").innerText = "Loan";
            document.getElementById("currentBalance").innerText = Math.abs(finalAmount);
        }

      })




      function getNumberID(id){
        const current = document.getElementById(id).innerText;
        const Number = parseFloat(current);
        return Number;
      }
    </script>
  </body>
</html>
